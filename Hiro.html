<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
 
 
    <!-- <a-sphere position="0" radius="0.25" color="#6C244C"></a-sphere>
    <a-text position="0 0 " text="value: You \nare  \nhere" color="#DE3163"    rotation="-90 0 0"></a-text>
     -->
   <!-- 
    </a-scene> -->
   <!-- <body style='margin : 0px; overflow: hidden;'> -->


    <a-scene embedded arjs scale="0.3 0.3 0.3">
    
    <a-marker preset='hiro'>
        <a-entity camera look-controls position="0 2.4 4"></a-entity>

      <!-- body -->
      <a-sphere color="#93d64f" 

                position="0 1.2 -4" 
                radius="1">


             
                <a-cylinder
                position="0 1 0"
                rotation="90 "
                radius="0.5"
                height="0.05"
                scale="0.6 1" 
                color="#aff04f"
                ></a-cylinder>

                <a-cylinder
                position="0.7 0.7 0"
                rotation="90 0 0 "
                radius="0.5"
                height="0.05"
                scale="0.6 1" 
                color="#aff04f"
                ></a-cylinder>

                <a-cylinder
                position="-0.7 0.7 0"
                rotation="90 0 0 "
                radius="0.5"
                height="0.05"
                scale="0.6 1" 
                color="#aff04f"
                ></a-cylinder>

                <a-cylinder
                position="-0.9 0 0"
                rotation="90 0 0 "
                radius="0.3"
                height="0.05"
                scale="1.6 0.6" 
                color="#aff04f"
                ></a-cylinder>

                <a-cylinder
                position="0.9 0 0"
                rotation="90 0 0 "
                radius="0.3"
                height="0.05"
                scale="1.6 0.6" 
                color="#aff04f"
                ></a-cylinder>

                <!-- head -->
                <a-sphere color="#93d64f"
                position="0 0 0.9" 
                radius="0.5 "             
                >
                      <!-- <a-sphere
                      color="#fff"
                      height="0.2"
                      ></a-sphere> -->
                </a-sphere> 
                <!-- legs -->
                <a-cylinder
                    position="-0.25 -0.85 0.45 "
                    rotation="15 15 10  "
                    radius="0.2"
                    height="0.7"
                    color="#93d64f"
                ></a-cylinder>
                <a-cylinder
                position="-0.25 -0.85 -0.45 "
                rotation="-15 -15 10"
                radius="0.2"
                height="0.7"
                color="#93d64f"
                ></a-cylinder>
                <a-cylinder
                    position="0.25 -0.85 0.45  "
                    rotation="15 -15 -10"
                    radius="0.2"
                    height="0.7"
                    color="#93d64f"
                ></a-cylinder>
                <a-cylinder
                position="0.25 -0.85 -0.45 "
                rotation="-15 -15 -10 "
                radius="0.2"
                height="0.7"
                color="#93d64f"
                ></a-cylinder>
                <a-cone
                position="0 -0.5 -1.5"
                rotation="-120 0 0"
                radius="0.5"
                scale="0.5 1 0.4"
                height="2"
                width=""
                color="#93d64f"
                ></a-cone>
        </a-sphere>
     
      <!-- <a-cylinder
        position="0.5 0.75 -3"
        rotation="0 15 45 0 "
        radius="0.5"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder> -->
         <!-- <a-circle color="#aff04f"
                position="0 1 0"                
                scale="0.6 1" 
                side="double"  
                radius="0.5"          
                ></a-circle> -->
    

      <a-sky color="#ECECEC"></a-sky>
    </a-marker>
    </a-scene>
  </body>
</html>
