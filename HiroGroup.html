<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
 
</head>
<body>

    <a-scene vr-mode-ui="enables: false" embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 4x4BCH_13_5_5;">
    <!-- Asset management system -->
    <a-assets>

            <a-asset-item id="ev" src="assets/models/Character_Goblin_Warrior_Female/Character_Goblin_Warrior_Female.gltf" rotation="0 0 0"></a-asset-item>
    </a-assets>
    <a-text position="0 0.5 " text="value: You \nare  \nhere" color="#DE3163"    rotation="-90 0 0"></a-text>

    <a-marker type="barcode" value="4">

        <a-entity text="value: Evelina; anchor:center; side:double;" scale="10 10 10" position="5 0.5 1.5"></a-entity>
        <a-entity gltf-model="#ev" scale="1 1 1" position="0 1 0" rotation="0 0 0" 
            animation="property:rotation; from: 0 180 0; loop: true; dur: 1000"></a-entity>
    </a-marker>

    <a-marker-camera preset='1'></a-marker-camera>
    <!-- <a-entity camera></a-entity> -->


    </a-scene>
    
</body>
</html>
